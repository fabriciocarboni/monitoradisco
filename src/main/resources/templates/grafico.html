<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Consumo de dados - Coleta DPI</title>


<!-- https://developers.google.com/chart/interactive/docs/gallery/linechart -->



  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<!--      <script type="text/javascript">  -->
    <script th:inline="javascript">
      google.charts.load('current', {'packages':['line']});
      google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

    	/*<![CDATA[*/	
   	  var values = [[${chartValues}]];
   	   /*]]>*/
  	  	
    var data = new google.visualization.DataTable();
    	
    	  
      data.addColumn('string', 'Hora');
      data.addColumn('number', 'Total de Arquivos n√£o movidos');
      data.addColumn('number', 'Total de Arquivos coletados');
      //data.addColumn('number', 'Another column if needed');

	  var arr = eval("[" + values + "]");

	  data.addRows(arr);
      
      var options = {
        chart: {
          title: 'Coleta - Consumo de dados - DPI',
          subtitle: 'Arquivos em disco / Arquivos coletados '
        },
        width: 1000,
        height: 400,
        axes: {
          x: {
            0: {side: 'bottom'}
          }
        }
      };

      var chart = new google.charts.Line(document.getElementById('line_top_x'));

      chart.draw(data, options);
    }
  </script>
  
</head>
<body>
  <div id="line_top_x"></div>
</body>
</html>
